; DOS     View            pak v %a
; DOS End Archiver


Archiver ZIP
     Extension     ZIP
     Ident         0,504b0304
OS2  Add           zip -9 -k %a %f        ; store in uppercase
DOS  Add           pkzip -- -3 -ex %a %f
OS2  Extract       unzip -njC %a %f   ; case insensitive extract
DOS  Extract       pkunzip -- -3 %a %f
OS2  View          pkzip -l %a
DOS  View          unzip -l %a
End Archiver


Archiver LH
     Extension     LZH
     Ident         2,2d6c68                        ; "-lh"
OS2  Add           lh32 a %a %f
DOS  Add           lha a /m %a %f
OS2  Extract       lh32 x %a %f /o
DOS  Extract       lha e /m %a %f
OS2  View          lh32 l %a /v /o
DOS  View          lha l %a
End Archiver


Archiver ARJ
     Extension     ARJ
     Ident         0,60ea
OS2  Add           arj a -e+ %a %f
DOS  Add           arj a -e+ %a %f
OS2  Extract       unarj %a %f
DOS  Extract       arj e -n %a %f
OS2  View          unarj l %a
DOS  View          arj l %a
End Archiver


Archiver RAR
     Extension     RAR
     Ident         0,526172211a0700
OS2  Add           rar2 a -ep -y %a %f
OS2  Add           rar a -ep -y %a %f
OS2  Extract       rar2 e -o- -y %a %f
OS2  Extract       rar e -o- -y %a %f
OS2  View          rar2 v -y %a
OS2  View          rar v -y %a
End Archiver


