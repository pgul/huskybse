
;               Example Compress.Cfg definition file
;
; If you are already using a Compress.Cfg file with other programs,
; you do not need this one.
; Just make sure you use the correct switches to avoid case mismatch
; with case sensitive archivers, as ZIP/UNZIP.
;
; The DOS prefix is for the NT version too.


Archiver ARC
     Extension     ARC
     Ident         0,1a
OS2  Add           arc2 aw %a %f
DOS  Add           pkarc a %a %f
OS2  Extract       arc2 ewo %a %f
DOS  Extract       pkxarc  %a %f
OS2  View          arc2 v %a
DOS  View          pkarc v %a
End Archiver

Archiver PAK
     Extension     ARC
     Ident         -2,fe
OS2  Add           pkarc a %a %f
DOS  Add           pkarc a %a %f
OS2  Extract       pkxarc  %a %f
DOS  Extract       pkxarc  %a %f
OS2  View          pkarc v %a
DOS  View          pkarc v %a
End Archiver


